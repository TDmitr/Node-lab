<script>

let socket = new WebSocket('ws://127.0.0.1/');

  socket.onmessage = (event) => {
  	console.log(event.data);
  	let change = JSON.parse(event.data);
  	
  	let ingridients = [change.bread, change.meat];

  	change.sauces.map((elem)=>ingridients.push(elem)).join("");
  	change.misk.map((elem)=>ingridients.push(elem)).join("");

  	let all = ingridients.map((elem)=>elem).join(", ");

	  $('.list-group').append(`<div class="col-md-4">
		  <div class="list-group-item">
		    <h3 class="list-group-item-heading">Burger '${change.name}'</h3>
		    <p class="list-group-item-text">${all}</p>
		  </div>
		</div>`)
	  };

</script>
</body>
